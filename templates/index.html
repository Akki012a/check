<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
  
  <header>
    <div class="main">
      <h1> A js library for viewing images in a fully full screen. </h1>
      <h1> Click the images to see it in action!</h1>
    </div>
  </header>
<style>
* {
  -webkit-font-smoothing: antialiased;
  -moz-box-sizing: border-box;
  box-sizing: border-box; }

html,
body {
  font-family: "Ubuntu Mono", monospace;
  margin: 0px;
  height: 100%;
  width: 100%; }

body {
  padding: 20px;
  text-align: center;
  min-width: 700px; }

.logo {
  width: 55px;
  height: 55px;
  background: #222;
  color: #fff;
  text-align: center;
  line-height: 56px;
  border-radius: 100%;
  font-size: 27px;
  letter-spacing: -7px;
  text-indent: -6px;
  margin: auto;
  margin-bottom: 20px;
  margin-top: 20px; }

header h1,
footer h1 {
  font-weight: normal;
  width: 604px;
  background: #222;
  color: #fff;
  font-size: 18px;
  height: 55px;
  line-height: 55px;
  margin: auto;
  margin-top: 0px;
  margin-bottom: 20px; }

.demos {
  text-align: center;
  margin-top: 20px; }

.demo-image {
  cursor: url("../img/plus_cursor.png") 25 25, pointer;
  display: inline-block;
  width: 290px;
  height: 290px;
  background-size: cover;
  background-position: 50% 50%;
  margin-left: 8px;
  margin-right: 8px;
  margin-bottom: 16px; }
  .demo-image.first {
    background-image: url("../img/h1_small.jpg"); }
  .demo-image.second {
    background-position: 50% 10%;
    background-image: url("../img/v1_small.jpg"); }
  .demo-image.third {
    background-image: url("../img/h2_small.jpg"); }

footer h1 {
  padding-left: 20px;
  background: #e9e9e9;
  color: #222;
  font-size: 16px; }
  footer h1 a {
    color: #222; }

iframe {
  margin-bottom: -5px;
  margin-left: 2px; }

.github-link {
  position: fixed;
  z-index: 2;
  top: 0;
  right: 0;
  border: 0; }

.github-corner:hover .octo-arm {
  animation: octocat-wave 560ms ease-in-out; }

@keyframes octocat-wave {
  0%,
	100% {
    transform: rotate(0); }
  20%,
	60% {
    transform: rotate(-25deg); }
  40%,
	80% {
    transform: rotate(10deg); } }
@media (max-width: 500px) {
  .github-corner:hover .octo-arm {
    animation: none; }

  .github-corner .octo-arm {
    animation: octocat-wave 560ms ease-in-out; } }

/*# sourceMappingURL=styles.css.map */

    </style>
  <section class="demos">
    <!-- Using divs for the demo, for formatting... you can use images if you want!  -->
    <div class="demo-image first" data-image="http://tholman.com/intense-images/img/h1_small.jpg" data-title="Beautiful fields" data-caption="With lots of wheaty puffs. Love those puffs."></div>
    <div class="demo-image second" data-image="http://tholman.com/intense-images/img/v1_small.jpg" data-title="Fantastic cliffs" data-caption="Longing for exploration. Explore me!"></div>
  </section>

  <footer>
    <h1> <a href="http://tholman.com" target="_blank">
      By Tim Holman</a> &bull;
      <a href="https://github.com/tholman/intense-images" target="_blank">Source & Instructions</a> 
    </h1>
  </footer>

  <script>
    window.onload = function() {
    var elements = document.querySelectorAll( '.demo-image' );
    Intense( elements );
    }
  </script>
